<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var siddharthaSlides = document.getElementsByClassName("siddhartha");
        var madmenSlides = document.getElementsByClassName("madmen");
        var unnamesSlides = document.getElementsByClassName("unnames");
        for (i = 0; i < siddharthaSlides.length; i++) {
            siddharthaSlides[i].style.display = "none";
            madmenSlides[i].style.display = "none";
            unnamesSlides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > siddharthaSlides.length) {
            slideIndex = 1
        }
        siddharthaSlides[slideIndex - 1].style.display = "inline-block";
        madmenSlides[slideIndex - 1].style.display = "inline-block";
        unnamesSlides[slideIndex - 1].style.display = "inline-block";
        setTimeout(showSlides, 1000);
    }
</script>
